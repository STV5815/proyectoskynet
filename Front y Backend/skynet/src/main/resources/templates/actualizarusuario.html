<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" >

 	<link rel="stylesheet" th:href="@{./css/styles.css}" />
    <title>Actualizar Usuario</title>
  </head>
  <a style="text-align:right" class="btn btn-warning mb-2" th:href="@{/usuarios}">Regresar</a>
  <body>
  <div>
  <h1 style="text-align:center">Actualiza Usuario</h1>


<form th:action="@{/actualizaUsuario}" th:object="${usuarioA}" method="POST">
<input hidden="hidden" th:field="*{id}" />
<div th:if="${errorMessage}" class="error-message">
    <h3 style="color:red" th:text="${errorMessage}"></h3>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
  <input type="text" th:field="*{nombre}" class="form-control">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
  <input type="text" th:field="*{contrasena}" class="form-control"  >
</div>
<div class="mb-3">
    <label for="rolId" class="form-label">Rol</label>
    <select class="form-control" th:field="*{rolId}">
        <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.nombre}"></option>
    </select>
</div>
<button type="submit" class="btn btn-success">Actualizar Usuario</button>
</form>

  </div>
  </body>
</html>
