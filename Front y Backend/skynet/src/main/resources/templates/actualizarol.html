<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" >

 	<link rel="stylesheet" th:href="@{./css/styles.css}" />
    <title>Actualizar Rol</title>
  </head>
  <a style="text-align:right" class="btn btn-warning mb-2" th:href="@{/roles}">Regresar</a>
  <body>
  <div>
  <h1 style="text-align:center">Actualiza Rol</h1>


<form th:action="@{/guardarRol}" th:object="${rolA}" method="POST">
<input hidden="hidden" th:field="*{id_rol}" />
<div th:if="${errorMessage}" class="error-message">
    <h3 style="color:red" th:text="${errorMessage}"></h3>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
  <input type="text" th:field="*{nombre}" class="form-control">
</div>

<button type="submit" class="btn btn-success">Actualizar Rol</button>
</form>

  </div>
  </body>
</html>
