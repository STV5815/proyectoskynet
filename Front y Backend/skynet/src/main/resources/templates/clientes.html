<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" >

 	<link rel="stylesheet" th:href="@{./css/styles.css}" />
    <title>Clientes</title>
  </head>
  <a class="btn btn-danger mb-2" th:href="@{/crearCliente}">Crear Cliente</a>
  <a style="text-align: right" class="btn btn-warning mb-2"	th:href="@{/supervisor}">Regresar</a>
  <body>
  <div>
  <h1 style="text-align:center">Lista de Clientes</h1>
  <div th:if="${errorMessage}" class="error-message">
    <h3 style="color:red" th:text="${errorMessage}"></h3>
</div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
      <th scope="col">Coordenadas</th>
      <th scope="col">Google Maps</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente:${listaClientes}">
      <td th:text="${cliente.nombres + ' ' + cliente.apellidos}"></td>

	  <td th:text="${cliente.email}"></td>
      <td th:text="${cliente.telefono}"></td>
      <td th:text="${cliente.direccion}"></td>
      <td th:text="${cliente.coordenadas}"> </td>
      <td ><a th:href="${'https://www.google.com/maps/search/?api=1&query=' + cliente.coordenadas}" target="_blank">Ver en Google Maps</a> </td>
  
  	  <td>
  	  <a th:href="@{/actualizarCliente/{id}(id=${cliente.id})}" class="btn btn-primary">Actualizar</a> 
  	  <a th:href="@{/borrarCliente/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
  	  </td>
    </tr>
 
  </tbody>
  
</table>

<a class="btn btn-success center" href="/report-clientes">Generar Informe PDF de Clientes</a>

  </div>
  </body>
</html>
