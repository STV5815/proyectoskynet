<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" >

 	<link rel="stylesheet" th:href="@{./css/styles.css}" />
    <title>Actualizar Cliente</title>
  </head>
  <a style="text-align:right" class="btn btn-warning mb-2" th:href="@{/clientes}">Regresar</a>
  <body>
  <div>
  <h1 style="text-align:center">Actualiza Cliente</h1>


<form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST">

<input hidden="hidden" th:field="*{id}" />

<div th:if="${errorMessage}" class="error-message">
    <h3 style="color:red" th:text="${errorMessage}"></h3>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombres</label>
  <input type="text" th:field="*{nombres}" class="form-control">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
  <input type="text" th:field="*{apellidos}" class="form-control">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Telefono</label>
  <input type="text" th:field="*{telefono}" class="form-control"  >
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Direccion</label>
  <input type="text" th:field="*{direccion}" class="form-control">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Coordenadas</label>
  <input type="text" th:field="*{coordenadas}" class="form-control">
</div>


<button type="submit" class="btn btn-success">Actualizar Cliente</button>
</form>

  </div>
  </body>
</html>
