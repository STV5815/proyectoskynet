<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css">
<link rel="stylesheet" th:href="@{./css/styles.css}" />
<title>Roles</title>
</head>
<a class="btn btn-info mb-2" th:href="@{/crearRol}">Crear Rol</a>
<a style="text-align: right" class="btn btn-warning mb-2"
	th:href="@{/admin}">Regresar</a>
<body>
	<div >
		<h1 style="text-align: center">Configuracion de Roles</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id Rol</th>
					<th scope="col">Nombre Rol</th>
					<th scope="col">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="rol:${listaRoles}">
					<th th:text="${rol.id_rol}" scope="row"></th>
					<td th:text="${rol.nombre}"></td>
					<td><a th:href="@{/actualizarRol/{id}(id=${rol.id_rol})}" class="btn btn-primary">Actualizar</a> 
					<a th:href="@{/borrarRol/{id}(id=${rol.id_rol})}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a class="btn btn-success mb-2 center" href="/reporteRoles">Generar Informe PDF de Roles</a>

		
	</div>
</body>
</html>
